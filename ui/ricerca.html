<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BlueSky | Ricerca voli</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="ricercaVoli">

        <p class="h1">Ricerca Volo</p>

        <form id="formRicerca">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="soloAndata" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    solo andata
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="andataRitorno">
                <label class="form-check-label" for="flexCheckChecked">
                    andata e ritorno
                </label>
            </div>

            <div id="formAndataRitorno">
                <input class="form-control" type="text" id="aeroportoPartenza" placeholder="Aeroporto di partenza"
                    aria-label="default input example">
                <input class="form-control" type="text" id="aeroportoArrivo" placeholder="Aeroporto di arrivo"
                    aria-label="default input example">

                <label class="form-check-label" for="dataPartenza">
                    Data partenza
                </label>
                <input class="form-control" type="date" id="dataPartenza" name="dataPartenza" aria-label="default input example">

                <div id="contDataRitorno" style="display: none">
                    <label class="form-check-label" for="dataPartenza">
                        Data ritorno
                    </label>
                    <input class="form-control" type="date" id="dataRitorno" name="dataRitorno" aria-label="default input example">
                </div>

                <label class="form-check-label" for="numeroNeonati">
                    Numero neonati (0-2)
                </label>
                <input class="form-control" type="number" max="8" name="numeroNeonati" id="numNeonati"
                    aria-label="default input example"  placeholder="0">

                <label class="form-check-label" for="numeroBambini">
                    Numero bambini (3-17)
                </label>
                <input class="form-control" type="number" min="0" max="8" name="numeroBambini" id="numBambini"
                    aria-label="default input example"  placeholder="0">

                <label class="form-check-label" for="numeroAdulti">
                    Numero adulti (18+)
                </label>
                <input class="form-control" type="number" max="8" name="numeroAdulti" id="numAdulti"
                    aria-label="default input example" placeholder="0">

                <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="classe">
                    <option selected>Economy</option>
                    <option value="Premium Economy">Premium Economy</option>
                    <option value="Business">Business</option>
                    <option value="Prima Classe">Prima Classe</option>
                </select>

            </div>
            <button type="button" id="inviaForm" class="btn btn-primary">Cerca</button>
        </form>

    </div>
    <div class="container" id="risultatiRicerca"></div>
</body>
