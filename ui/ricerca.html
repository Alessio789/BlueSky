<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BlueSky | Ricerca voli</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <p class="h1">Ricerca Volo</p>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="soloAndata">
                <label class="form-check-label" for="flexCheckDefault">
                    solo andata
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="andataRitorno">
                <label class="form-check-label" for="flexCheckChecked">
                    andata e ritorno
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="destinazioniMultiple">
                <label class="form-check-label" for="flexCheckChecked">
                    destinazioni multiple
                </label>
            </div>

            <input class="form-control" type="text" placeholder="Aeroporto di partenza"
                aria-label="default input example">
            <input class="form-control" type="text" placeholder="Aeroporto di arrivo"
                aria-label="default input example">

            <label class="form-check-label" for="dataPartenza">
                Data di partenza
            </label>
            <input class="form-control" type="date" name="dataPartenza" aria-label="default input example">

            <div id="contDataArrivo" style="display: none">
                <label class="form-check-label" for="dataPartenza">
                    Data di arrivo
                </label>
                <input class="form-control" type="date" name="dataPartenza" aria-label="default input example">
            </div>

            <label class="form-check-label" for="numeroNeonati">
                Numero neonati (0-2)
            </label>
            <input class="form-control" type="number" max="8" name="numeroNeonati" aria-label="default input example">

            <label class="form-check-label" for="numeroBambini">
                Numero bambini (3-17)
            </label>
            <input class="form-control" type="number" min="0" max="8" name="numeroBambini" aria-label="default input example">

            <label class="form-check-label" for="numeroAdulti">
                Numero adulti (18+)
            </label>
            <input class="form-control" type="number" max="8" name="numeroAdulti" aria-label="default input example">

            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option selected>Economy</option>
                <option value="Premium Economy">Premium Economy</option>
                <option value="Business">Business</option>
                <option value="Prima Classe">Prima Classe</option>
              </select>

              <input type="submit" class="btn btn-primary" value="Cerca">
        </form>

    </div>
</body>
